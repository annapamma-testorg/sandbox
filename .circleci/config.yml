version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:9.6.1
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SO:ME:FIN:G:ER:PR:IN:T"
      - run: |
          GIT_SSH_COMMAND='ssh -i ~/.ssh/id_rsa_fingerprint'
          git clone git@github.com:annapamma/sandbox.git ~/sandbox

workflows:
  test-ssh:
    jobs:
      - build
