version: 2.1

jobs:
    persist:
        docker:
          - image: busybox
        steps:
          - run: mkdir test && touch test/hello.txt && echo 'hi' >> test/hello.txt
          - run: apk add --no-cache tar gzip
          - persist_to_workspace:
              root: .
              paths:
                - test
    attach:
      docker:
        - image: busybox
      steps:
        - attach_workspace:
            at: .
        - run: ls

workflows:
  test:
    jobs:
      - persist
      - attach:
          requires:
            - persist