version: 2.1

orbs:
  python: circleci/python@0.3.2

parameters:
  branch:
    type: string
    default: "master"
  mobile:
    type: boolean
    default: true
  desktop:
    type: boolean
    default: true
  tablet:
    type: boolean
    default: true
  tag:
    type: string
    default: ''
  feature:
    type: string
    default: 'all'
  url:
    type: string
    default: 'https://pre-prod.vehiculum.de'

jobs:
  build:
    docker:
      - image: circleci/python:3.8.3
    steps:
      - checkout
      - python/load-cache
      - run: pip install shovel

workflows:
  main:
    jobs:
      - build
