version: 2.1 # Use version 2.1 to enable orb usage.

orbs:
  win: circleci/windows@2.2.0 # The Windows orb give you everything you need to start using the Windows executor.

jobs:
  build: # name of your job
    executor:
      name: win/default # executor type
      size: "medium" # resource class, can be "medium", "large", "xlarge", "2xlarge", defaults to "medium" if not specified

    steps:
      - checkout
      - run: |
          $USERNAME = "annapamma"
          $VCS_TYPE = "github"
          $BUILD_NUMBER = "602"
          $PROJECT = "sandbox"
          $BASEPATH = "artifacts"

          $response = Invoke-RestMethod -Uri https://circleci.com/api/v1.1/project/$VCS_TYPE/$USERNAME/$PROJECT/$BUILD_NUMBER/artifacts?circle-token=$env:CIRCLE_TOKEN -Method GET -ContentType 'application/json' -UseBasicParsing -Header @{"Accept" = "application/json"}

          foreach ($i in $response) {
          $PATH = $(Split-Path -Path "$($BASEPATH)\$($i.path)")

            if (-Not ( Test-Path $PATH) ) {
              write-host "Creating folder: $($PATH)"
              New-Item -ItemType Directory -Force -Path "$($PATH)"
            }

            Write-Host "Saving artifact $($i.pretty_path) to file: $($BASEPATH)\$($i.path)"
            Invoke-RestMethod "$($i.url)?circle-token=$($env:CIRCLE_TOKEN)" -UseBasicParsing -OutFile "$($BASEPATH)\$($i.path)"
          }
